    <body>

    <br />

        <div class="row">

            <div class="container">


            
                <div class="panel panel-color panel-primary">
                    <div class="panel-heading"> 
                       <h3 class="text-center m-t-10"> Criar uma nova conta </h3>
                    </div> 

                    <form class="form-horizontal m-t-40" action="http://coderthemes.com/velonic_2.2/admin_3/index.html">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                            <h3 class="panel-title">Dados Pessoais</h3><hr>

                            <label>Nome Completo</label>
                                <input class="form-control" type="text" required="" tabindex="1" >
                            </div>

                            
                        </div>
                        
                        <div class="form-group ">

                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                            <label>Tipo de Usuário</label>
                                <select class="form-control" tabindex="2">
                                                <option>Aluno</option>
                                                <option>Professor</option>
                                                <option>Servidor</option>
                                                <option>Visitante</option>
                                </select>
                            </div>  

                        </div>

                        <div class="form-group ">

                             <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>CPF</label>
                                <input class="form-control " type="text" required="" tabindex="3">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>RG</label>
                                <input class="form-control " type="text" required="" tabindex="4">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>Data de Nascimento</label>
                                <input class="form-control" type="date" required="" placeholder="dd/mm/aaaa" tabindex="5" >
                            </div>
                        </div>

                        <div class="form-group">

                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>Email</label>
                                <input class="form-control " type="email" required="" tabindex="6">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>Telefone</label>
                                <input class="form-control " type="text" required="" tabindex="7">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>Celular</label>
                                <input class="form-control" type="date" required="" tabindex="8" >
                            </div>

                        </div>

                        <br />

                        <h3 class="panel-title">Endereço</h3><hr>


                        <div class="form-group ">

                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                            <label>CEP</label>
                                <!-- Compo adicionado na versão 2.0 do sistema -->
                                <input class="form-control " type="text" required="" tabindex="9">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">

                            <label>Rua</label>
                                <input class="form-control " type="text" required="" tabindex="10">
                            </div>

                            <div class="col-xs-6 col-sm-6 col-md-2 col-lg-2">

                            <label>Número</label>
                                <input class="form-control " type="text" required="" tabindex="11">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>Complemento</label>
                                <input class="form-control " type="text" tabindex="12">
                            </div>

                        </div>

                        <div class="form-group ">

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>Bairro</label>
                                <input class="form-control " type="text" required="" tabindex="13">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

                            <label>Cidade</label>
                                <input class="form-control " type="text" required="" tabindex="14">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">

                            <label>UF</label>
                                <!--Campo Adicionado na versão 2.0 -->
                                <input class="form-control " type="text" required="" tabindex="15">
                            </div>




                        </div>

                        <br />
                        <h3 class="panel-title">Acesso</h3><hr>
                            
                        <div class="form-group ">


                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">

                            <label>Senha</label>
                                <input class="form-control " type="password" required="" tabindex="16">
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">

                            <label>Confirmar Senha</label>
                                <input class="form-control " type="password" required="" tabindex="17">
                            </div>
                    

                        </div>

                      
                        <div class="form-group ">
                            <div class="col-xs-5">
                                <label class="cr-styled">
                                    <input type="checkbox" checked>
                                    <i class="fa"></i> 
                                     Eu aceito <strong><a href="#">as condições e termos de uso</a></strong>
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group text-right">
                            <div class="col-xs-12">
                                <button class="btn btn-purple w-md" type="submit">Cadastrar</button>
                            </div>
                        </div>

                        <div class="form-group m-t-30">
                            <div class="col-sm-12 text-center">
                                <a href="login.html">Já possui uma conta?</a>
                            </div>
                        </div>
                    </form>                                  
                    
                </div>
            
                    </div>
            
                </div>

        <script src="js/jquery.app.js"></script>
